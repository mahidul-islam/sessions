<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="WorkoutPro - A Notion-inspired workout builder">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="WorkoutPro">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>WorkoutPro</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    
    .splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #121212;
      z-index: 999;
      transition: opacity 0.5s ease-out;
    }
    
    .splash-icon {
      width: 120px;
      height: 120px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    .splash-title {
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
      margin-top: 20px;
      background: linear-gradient(45deg, #3F51B5, #64FFDA);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .splash-subtitle {
      font-size: 16px;
      color: #ffffff;
      opacity: 0.7;
      margin-top: 10px;
    }
    
    .spinner {
      margin-top: 24px;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(63, 81, 181, 0.2);
      border-top: 3px solid #3F51B5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash" class="splash">
    <div class="splash-title">WorkoutPro</div>
    <div class="splash-subtitle">Notion-inspired Workout Builder</div>
    <div class="spinner"></div>
  </div>

  <script>
    // Hide splash screen once Flutter app is loaded
    window.addEventListener('flutter-first-frame', function() {
      const splash = document.getElementById('splash');
      if (splash) {
        splash.style.opacity = '0';
        setTimeout(function() {
          splash.style.display = 'none';
        }, 500);
      }
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
